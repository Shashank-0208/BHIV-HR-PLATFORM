# BHIV HR Platform - Docker Compose Configuration
# Version: 3.1.0 with Phase 3 Features
# Updated: October 13, 2025
# Status: Production Ready (Local Development)
#
# This file is for LOCAL DEVELOPMENT only
# Production deployment is on Render with 5/5 services operational:
# - Gateway: bhiv-hr-gateway-46pz.onrender.com (✅ 55 endpoints)
# - Agent: bhiv-hr-agent-m1me.onrender.com (✅ 6 endpoints)
# - HR Portal: bhiv-hr-portal-cead.onrender.com (✅ Healthy)
# - Client Portal: bhiv-hr-client-portal-5g33.onrender.com (✅ Healthy)
# - Candidate Portal: bhiv-hr-candidate-portal.onrender.com (✅ NEW)
# - Database: PostgreSQL 17 on Render (✅ Connected)
#
# Local Environment: All 6 services operational with Docker fixes applied
# Database Schema: v4.1.0 with Phase 3 learning engine (17 tables)

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bhiv_hr
      POSTGRES_USER: bhiv_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bhiv_local_password_2025}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../services/db/consolidated_schema.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bhiv_user -d bhiv_hr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  gateway:
    build:
      context: ../../services/gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://bhiv_user:${DB_PASSWORD:-bhiv_local_password_2025}@db:5432/bhiv_hr
      API_KEY_SECRET: ${API_KEY_SECRET:-prod_api_key_XUqM2msdCa4CYIaRywRNXRVc477nlI3AQ-lr6cgTB2o}
      JWT_SECRET: ${JWT_SECRET:-prod_jwt_Ova9A8L-OU4uIcAero0v3ZLQRckNr3xBDuO0OXF6uwA}
    volumes:
      - ../../services/gateway/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Production URL: bhiv-hr-gateway-46pz.onrender.com (✅ 55 endpoints operational)

  agent:
    build:
      context: ../../services/agent
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: postgresql://bhiv_user:${DB_PASSWORD:-bhiv_local_password_2025}@db:5432/bhiv_hr
      API_KEY_SECRET: ${API_KEY_SECRET:-prod_api_key_XUqM2msdCa4CYIaRywRNXRVc477nlI3AQ-lr6cgTB2o}
      JWT_SECRET: ${JWT_SECRET:-prod_jwt_Ova9A8L-OU4uIcAero0v3ZLQRckNr3xBDuO0OXF6uwA}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Production URL: bhiv-hr-agent-m1me.onrender.com (✅ 6 endpoints operational)

  portal:
    build:
      context: ../../services/portal
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      GATEWAY_URL: http://gateway:8000
      API_KEY_SECRET: ${API_KEY_SECRET:-prod_api_key_XUqM2msdCa4CYIaRywRNXRVc477nlI3AQ-lr6cgTB2o}
      JWT_SECRET: ${JWT_SECRET:-prod_jwt_Ova9A8L-OU4uIcAero0v3ZLQRckNr3xBDuO0OXF6uwA}
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 600s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    # Production URL: bhiv-hr-portal-cead.onrender.com (✅ Healthy)

  client_portal:
    build:
      context: ../../services/client_portal
      dockerfile: Dockerfile
    ports:
      - "8502:8502"
    environment:
      GATEWAY_URL: http://gateway:8000
      API_KEY_SECRET: ${API_KEY_SECRET:-prod_api_key_XUqM2msdCa4CYIaRywRNXRVc477nlI3AQ-lr6cgTB2o}
      JWT_SECRET: ${JWT_SECRET:-prod_jwt_Ova9A8L-OU4uIcAero0v3ZLQRckNr3xBDuO0OXF6uwA}
      DATABASE_URL: postgresql://bhiv_user:${DB_PASSWORD:-bhiv_local_password_2025}@db:5432/bhiv_hr
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8502/_stcore/health')"]
      interval: 600s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    # Production URL: bhiv-hr-client-portal-5g33.onrender.com (✅ Healthy)

  candidate_portal:
    build:
      context: ../../services/candidate_portal
      dockerfile: Dockerfile
    ports:
      - "8503:8503"
    environment:
      GATEWAY_URL: http://gateway:8000
      API_KEY_SECRET: ${API_KEY_SECRET:-prod_api_key_XUqM2msdCa4CYIaRywRNXRVc477nlI3AQ-lr6cgTB2o}
      CANDIDATE_JWT_SECRET: ${CANDIDATE_JWT_SECRET:-candidate_jwt_secret_key_2025}
      DATABASE_URL: postgresql://bhiv_user:${DB_PASSWORD:-bhiv_local_password_2025}@db:5432/bhiv_hr
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8503/_stcore/health')"]
      interval: 600s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    # Production URL: bhiv-hr-candidate-portal.onrender.com (✅ NEW - Live)

volumes:
  postgres_data: