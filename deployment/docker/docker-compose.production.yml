# BHIV HR Platform - Docker Compose Configuration
# Version: 3.1.0 with Phase 3 Features
# Updated: November 4, 2025
# Status: Production Ready (Local Development)
#
# This file is for LOCAL DEVELOPMENT only
# Production deployment is on Render with 5/5 services operational:
# - Gateway: bhiv-hr-gateway-ltg0.onrender.com (✅ 79 endpoints)
# - Agent: bhiv-hr-agent-nhgg.onrender.com (✅ 6 endpoints)
# - HR Portal: bhiv-hr-portal-u670.onrender.com (✅ Healthy)
# - Client Portal: bhiv-hr-client-portal-3iod.onrender.com (✅ Healthy)
# - Candidate Portal: bhiv-hr-candidate-portal-abe6.onrender.com (✅ Live)
# - Database: PostgreSQL 17 on Render (✅ Connected)
#
# Local Environment: All 6 services operational with Docker fixes applied
# Database Schema: v4.2.0 with Phase 3 learning engine (13 tables)

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bhiv_hr
      POSTGRES_USER: bhiv_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../services/db/consolidated_schema.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bhiv_user -d bhiv_hr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  gateway:
    build:
      context: ../../services/gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://bhiv_user:${DB_PASSWORD:-your_password}@db:5432/bhiv_hr
      API_KEY_SECRET: ${API_KEY_SECRET:-<YOUR_API_KEY>}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-<YOUR_JWT_SECRET>}
      AGENT_SERVICE_URL: http://agent:9000
      LANGGRAPH_SERVICE_URL: http://langgraph:9001
      CANDIDATE_JWT_SECRET_KEY: ${CANDIDATE_JWT_SECRET_KEY:-<YOUR_CANDIDATE_JWT_SECRET>}
    volumes:
      - ../../services/gateway/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  agent:
    build:
      context: ../../services/agent
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: postgresql://bhiv_user:${DB_PASSWORD:-your_password}@db:5432/bhiv_hr
      API_KEY_SECRET: ${API_KEY_SECRET:-<YOUR_API_KEY>}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-<YOUR_JWT_SECRET>}
      CANDIDATE_JWT_SECRET_KEY: ${CANDIDATE_JWT_SECRET_KEY:-<YOUR_CANDIDATE_JWT_SECRET>}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  portal:
    build:
      context: ../../services/portal
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      GATEWAY_SERVICE_URL: http://gateway:8000
      AGENT_SERVICE_URL: http://agent:9000
      API_KEY_SECRET: ${API_KEY_SECRET:-<YOUR_API_KEY>}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-<YOUR_JWT_SECRET>}
      CANDIDATE_JWT_SECRET_KEY: ${CANDIDATE_JWT_SECRET_KEY:-<YOUR_CANDIDATE_JWT_SECRET>}
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 600s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  client_portal:
    build:
      context: ../../services/client_portal
      dockerfile: Dockerfile
    ports:
      - "8502:8502"
    environment:
      GATEWAY_SERVICE_URL: http://gateway:8000
      AGENT_SERVICE_URL: http://agent:9000
      API_KEY_SECRET: ${API_KEY_SECRET:-<YOUR_API_KEY>}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-<YOUR_JWT_SECRET>}
      DATABASE_URL: postgresql://bhiv_user:${DB_PASSWORD:-your_password}@db:5432/bhiv_hr
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8502/_stcore/health')"]
      interval: 600s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  candidate_portal:
    build:
      context: ../../services/candidate_portal
      dockerfile: Dockerfile
    ports:
      - "8503:8503"
    environment:
      GATEWAY_SERVICE_URL: http://gateway:8000
      API_KEY_SECRET: ${API_KEY_SECRET:-<YOUR_API_KEY>}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-<YOUR_JWT_SECRET>}
      CANDIDATE_JWT_SECRET_KEY: ${CANDIDATE_JWT_SECRET_KEY:-<YOUR_CANDIDATE_JWT_SECRET>}
      DATABASE_URL: postgresql://bhiv_user:${DB_PASSWORD:-your_password}@db:5432/bhiv_hr
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8503/_stcore/health')"]
      interval: 600s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  langgraph:
    build:
      context: ../../services/langgraph
      dockerfile: Dockerfile
    ports:
      - "9001:9001"
    environment:
      DATABASE_URL: postgresql://bhiv_user:${DB_PASSWORD:-your_password}@db:5432/bhiv_hr
      GATEWAY_SERVICE_URL: http://gateway:8000
      API_KEY_SECRET: ${API_KEY_SECRET:-<YOUR_API_KEY>}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-<YOUR_JWT_SECRET>}
      CANDIDATE_JWT_SECRET_KEY: ${CANDIDATE_JWT_SECRET_KEY:-<YOUR_CANDIDATE_JWT_SECRET>}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-<YOUR_TWILIO_ACCOUNT_SID>}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-<YOUR_TWILIO_AUTH_TOKEN>}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-<YOUR_WHATSAPP_NUMBER>}
      GMAIL_EMAIL: ${GMAIL_EMAIL:-<YOUR_GMAIL_EMAIL>}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD:-<YOUR_GMAIL_APP_PASSWORD>}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-<YOUR_TELEGRAM_BOT_TOKEN>}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-<YOUR_TELEGRAM_BOT_USERNAME>}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-<YOUR_GEMINI_API_KEY>}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-pro}
      ENVIRONMENT: production
      LOG_LEVEL: INFO
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: